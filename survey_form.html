<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">FreeCodeCamp survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
    <fieldset>
        <label>Name <input id="name" type="text" placeholder="Enter your name" required> </label>
        <label>Email<input id="email" type="email" placeholder="Enter your email" required> </label>
        <label>Age (optional) <input id="age" type="number" name="age" placeholder="Age" min="13" max="120"> </label>
<label> Which option best describes your current role? </label>
 <select id="dropdown">
    <option disabled selected value>Select current role</option>
    <option value="student">Student</option>
    <option value="job">Full Time Job</option>
    <option value="learner">Full Time Learner</option>
    <option value="preferNo">Prefer not to say</option>
    <option value="other">Other</option>
</select> 
    </fieldset>
    <fieldset>
     <label>Would you recommend freeCodeCamp to a friend</label>   
     <label for="definitely"><input id="definitely" type="radio" class="inline">Definitely</label>
     <label for="may be" ><input id="maybe" type="radio" class="inline">May be</label>
    <label for="not sure"> <input id="not sure" type="radio" class="inline">Not sure</label>
    </fieldset>
    <fieldset>
        <label>What is your favorite feature of freeCodeCamp?</label>
       <select id="dropdown">
<option disable selected value>Select an option</option>
<option value="Challanges">Challanges</option>
<option value="Projects">Projects</option>
<option value="Community">Community</option>
<option value="Open Source">Open Source</option>
       </select>
    </fieldset>
    <fieldset>
<label>What would you like to see improved? (Check all that apply)</label>
<label for="front-end projects"> <input id="front-end projects" type="checkbox" class="inline" > Front-end Projects</label>
<label for="back-end projects"><input id="back-end projects" type="checkbox" class="inline">Back-end Projects </label>
<label for="data visualisation"><input id="data visualisation" type="checkbox"class="inline">Data Visualisation </label>
<label for="challanges"><input id="challanges" type="checkbox"class="inline">Challanges </label>
<label for="open source community"><input id="open source community" type="checkbox"class="inline">Open Source Community</label>
<label for="gitter help rooms"><input id="gitter help rooms" type="checkbox"class="inline">gitter help rooms </label>
<label for="videos"><input id="videos" type="checkbox"class="inline">Videos </label>
<label for="city meetups"><input id="city meetups" type="checkbox"class="inline">City Meetups </label>
<label for="wiki"><input id="wiki" type="checkbox"class="inline">Wiki</label>
<label for="forum"><input id="forum" type="checkbox"class="inline">Forum</label>
<label for="additional courses"><input id="additional courses" type="checkbox"class="inline">Additional Courses</label>
</fieldset>
<fieldset>
<label for="any comments or suggestions?">Any Comments or Suggestions?
    <textarea id="any comments or suggestions?" 
    name="any comments or suggestions?" 
    rows="3" cols="30"
    placeholder="Enter your comment here..."></textarea>
</label>
<fieldset>
    <input type="submit" value="Submit"/>

</form>
</body>
</html>
